    1. create 4 img elements with the following images

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hello, images!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/7_debug.css">
		<link rel="stylesheet" href="styles/7_article.css">
		<style>

.size-1 { grid-column: 4 / 5; }
.size-2 { grid-column: 3 / 6; }
.size-3 { grid-column: 2 / 7; }
.size-4 { grid-column: 1 / 8; }

img.size-1, img.size-2, img.size-3, img.size-4 { width: 100%; }

        </style>
	</head>
    <body>
		<article>
			<img class="size-4" src="https://mikeorzen.com/wp-content/uploads/2015/10/cosmos.jpg">
			<img class="size-3" src="https://mikeorzen.com/wp-content/uploads/2015/10/cosmos.jpg">
			<img class="size-2" src="https://mikeorzen.com/wp-content/uploads/2015/10/cosmos.jpg">
			<img class="size-1" src="https://mikeorzen.com/wp-content/uploads/2015/10/cosmos.jpg">
		</article>
    </body>
</html>
