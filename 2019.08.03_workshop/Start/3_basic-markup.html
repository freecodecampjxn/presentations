<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Explain live server, inspect, and console -->
    <!-- Explain each meta element -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Hello Jackson!</title>

    
    <!-- 
        css is divided into three parts
        selector { 
            property: value;
        }
        
        selectors are:
        the elements you want to style
        
        selectors can be:
        elements, 
        id's (indicated by a leading '#''), 
        classes (indicated by a leading '.'), 
        or combinations of the three
        
        property is:
        the detail about that element that you're styling
        
        value is:
        the way that you want it to be styled
    -->
    <style>
        p { 
            color:green;
            font-family: monospace;
            background: black;
            width: 300px;
        }
        /* add a green styled p here */

    </style>
</head>
<body>
    <!-- the style above will alter any p element in the body -->
    <h1>Hey</h1>
    <p>Hello, freeCodeCamp Jackson!</p>

    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                About us
            </li>
            <li>
                Products
            </li>
        </ul>
    </nav>


</body>
</html>
