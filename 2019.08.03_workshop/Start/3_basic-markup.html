    <title>My Hello Jackson!</title>

    
    <!-- 
        css is divided into three parts

        selector { 
            property: value;
        }
        
        selectors are:
        the elements you want to style
        
        selectors can be:
        elements, 
        id's (indicated by a leading '#''), 
        classes (indicated by a leading '.'), 
        or combinations of the three
        
        property is:
        the detail about that element that you're styling
        
        value is:
        the way that you want it to be styled

        Don't forget the position of the brackets, colons, and semi-colons.
    -->
    <style>
        p { 
            color:blue;
            font-family: monospace;
            background: white;
            /* width: 300px; */
            height: 500px;
        }

        #purple {
            color: purple;
            font-size: 36px;
        }

        .red {

        }

        .center {
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        /* add a green styled p here */

    </style>
</head>
